<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assent/images/icon-ethereum.svg">
  <title>Frontend Menntor | NFT preview card component</title>
  <script src="https://kit.fontawesome.com/237fdd1f60.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assent/css/main.css">
</head>
<body>
  <main id="card">
    <section id="logo">
      <img src="./assent/images/image-equilibrium.jpg" alt="equilibrium" id="cube">
      <div id="logo-1">
        <img src="./assent/images/icon-view.svg" alt="view" id="eye">
      </div>
    </section>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <section id="info">
      <div class="info_l">
        <img src="./assent/images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="info_r">
        <img src="./assent/images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </section>
    <section id="creator">
        <img src="./assent/images/image-avatar.png" alt="avatar" id="crea">
        <p>Creation of <span id="name">Jules Wyvern</span></p>
    </section>
  </main>
</body>
</html>
